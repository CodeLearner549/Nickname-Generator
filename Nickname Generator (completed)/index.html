<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Tab Title</title>

    <link rel="icon" type="image/x-icon" href="img/favicon.ico" />
    <link rel="stylesheet" href="style.css" />

    <script defer src="main.js"></script>
  </head>

  <body>
    <h1>Nickname Generator</h1>
    <hr />
    <p>
      Enter your first and last name below. Then select a button to generate a random
      nickname or see all nicknames
    </p>

    <p>First Name: <input id="First" type="name" /></p>
    <p>Last Name: <input id="Last" type="name" /></p>

    <p>
        <button id="Random">Random Nickname</button> 
        <button id="All">All Nicknames</button>
    </p>

    <p> <span id="Output"> </span> </p>
    <p> <span id="OutputAll"> </span> </p>
  

    
  </body>
</html>
